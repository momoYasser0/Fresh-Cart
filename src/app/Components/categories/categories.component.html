<section class="category my-4">
  <div class="row g-3">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of categories">
      <div class="border rounded-1" role="button" [routerLink]="['/categorydetails/',item._id]">
        <img [src]="item.image" [alt]="item.name" [title]="item.name" class="w-100" [height]="290">
        <h2 class="text-center text-main small p-3 ">{{item.name}}</h2>
      </div>
    </div>
  </div>
</section>
